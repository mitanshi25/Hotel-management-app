{% extends "base.html" %}

{% block content %}

<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>

    

    

    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        {% for guest in guests %}
        <a class="dropdown-item" href="delete_guest/{{guest.gov_id}}">{{guest.first_name}} {{guest.last_name}} {{guest.gov_id}}</a>
        {% endfor %}
    </div>

    
</div>


{% endblock content %}
