{% extends "base.html" %}

{% block content %}

<h2 style="margin: 10px; padding: 10px; color: darkorange;"> Add a Guest </h2>

<div class ="container">

    <form method = "POST">

        {% csrf_token %}
        
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" aria-describedby="emailHelp">
        </div>

          <div class="form-group">
            <label for="gov-id">Adhar Card No</label>
            <input type="text" class="form-control" id="gov-id" name="gov-id" aria-describedby="emailHelp">
          </div>

          <div class="form-group">
            <label for="checkin">Check-in date and time</label>
            <input type="datetime-local" class="form-control" id="checkin" name="checkin" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="checkout">Check-out date and time</label>
            <input type="datetime-local" class="form-control" id="checkout" name="checkout" aria-describedby="emailHelp">
          </div>

          <div class="form-group">
            <label for="roomno">Room no</label>
            <input type="text" class="form-control" id="roomno" name="roomno" aria-describedby="emailHelp">
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
       
    </form>

</div>




{% endblock content %}
