{% extends "base.html" %}

{% block content %}

<div class ="container">

    <form method = "POST">

        {% csrf_token %}
        
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" class="form-control" id="fname" name="fname" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" aria-describedby="emailHelp">
        </div>

          <div class="form-group">
            <label for="gov-id">Adhar Card No</label>
            <input type="text" class="form-control" id="gov-id" name="gov-id" aria-describedby="emailHelp">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>    
</div>        

{% endblock content %}
